name: NodeJS Selenium Tests

# Run workflow on push or pull request to main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'  # You can change to your preferred Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run Selenium tests
      run: npm test
